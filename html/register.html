<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dist/register.css">
    <title>eduflash/signup</title>
</head>
<body>
    <header>
        <!-- <div class="logo">
            <img class="logoImg" src="..\assets\images\Eduicon.png" alt="">
        </div> -->
        <div style="background-color: #D6E4F0; height: 200px; color: #0A2647; border-radius: 10px;" class="head">
            <div class="nav" style="height: 100px; margin-left: 20px; padding: 10px">
                <h1 style="position: absolute; font-size: 3.5em; margin: 0;">EDUFLASH</h1>
                <div class="links" style="position: absolute; right: 20px; top: 40px; padding: 10px;">
                    <a style=" color: #0A2647; padding: 5px; text-decoration: none;" href="">sign in</a>
                    <a style="color: #0A2647; padding: 5px; text-decoration: none;" href="">sign up</a>
                    <a style="color: #0A2647; padding: 5px; text-decoration: none;" href="">about </a>
                    <a style="color: #0A2647; padding: 5px; text-decoration: none;" href="">hoome</a>
                </div>
            </div>
            <div class="circle" style=" display: flex; align-items: center; justify-content: center; background-color: #FAFAFA; border-radius: 50%; margin-left: 20px; margin-top: 10px; color: #0A2647; height: 200px; width: 200px;">
                <div style="height: fit-content; width: fit-content; margin: 0; padding: 0; line-height: 0;">
                    <h2>Eduflash</h2>
                    <h4>fun learning</h4>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="container__image">
            <img class="container__image__img" src="../assets/images/temp/temp7.jpg" alt="studying">
        </div>
        <div class="container__form">
            <h1>Sign up</h1>
            <form class="container__form__fm" autocomplete="on" target="_blank">
                <label class="title" for="fname">first name</label><br>
                <input  class="value" type="text" id="fname" name="fname" required><br>
                <label class="title" for="lname">last name</label><br>
                <input class="value" type="text" id="lname" name="lname" required><br>
                <label class="title" for="uname">username</label><br>
                <input class="value" type="text" id="uname" name="uname" required><br>
                <label class="title" for="email">email</label><br>
                <input class="value" type="email" id="email" name="email" required><br>
                <label class="title" for="dob">date of birth</label><br>
                <input class="value" type="date" id="dob" name="dob" required><br>
                <label class="title" for="pass">password</label><br>
                <input class="value" type="password" id="pass" name="pass"><br>
                <label class="title" for="confirm">confirm password</label><br>
                <input class="value" type="password" id="confirm" name="confirm"><br>
                <input class="check" type="checkbox" id="cbox"  name="cbox" required>
                <label class="check" for="cbox">I agree to <a href="" target="_blank" rel="noopener noreferrer">terms</a></label><br>
                <input class="submit" type="submit" value="sign up">
            </form>
            <p>already have an account? <a href= "login.html" target="" rel="noopener noreferrer">sign in</a></p>
        </div>
    </div>
</body>
</html>
