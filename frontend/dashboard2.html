<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlash Dashboard</title>
  <link rel="stylesheet" href="dashboard2.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">Flashcards</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="./logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome back, [User Name]!</h1>
      <p>Search your existing flashcards or create new ones.</p>
      <div class="search-bar">
        <input type="text" placeholder="Search flashcards..." aria-label="Search flashcards">
        <button type="button">Search</button>
      </div>
      <a href="#" class="btn btn-primary">Create New Flashcards</a>
    </section>
    <section class="card-stats">
      <h2>Deck Statistics</h2>
      <ul>
        <li>Total Cards: <span id="total-cards">--</span></li> <li>Reviewed: <span id="reviewed-cards">--</span> / Remaining: <span id="remaining-cards">--</span></li> </ul>
    </section>
  </main>
</body>
</html>
